<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline';"
    />
    <title>Loading…</title>
    <style>
      html, body { margin:0; padding:0; height:100%; background:#121212; color:#fff; font-family:system-ui, sans-serif; }
      .wrap { height:100%; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:12px;}
      .logo { width:96px; height:96px; border-radius:16px; background:#222; display:flex; align-items:center; justify-content:center; font-weight:700; }
      .bar { width:200px; height:6px; background:#262626; border-radius:3px; overflow:hidden }
      .bar>i { display:block; width:40%; height:100%; background:#4caf50; animation:load 1.2s infinite ease-in-out }
      @keyframes load { 0%{ transform:translateX(-100%);} 50%{ transform:translateX(150%);} 100%{ transform:translateX(250%);} }
      .hint { opacity:.7; font-size:.9rem }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="logo">APP</div>
      <div class="bar"><i></i></div>
      <div id="status" class="hint">Starting…</div>
    </div>
    <script>
      window.addEventListener('message', (e)=>{
        if (e.data?.type === 'status') {
          document.getElementById('status').textContent = e.data.text || 'Loading…'
        }
      });
    </script>
  </body>
  </html>
